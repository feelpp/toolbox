site:
  title: Toolbox Case Studies
  url: https://feelpp.github.io/toolbox
  start_page: cases::index.adoc
content:
  sources:
  - url: .
    branches: HEAD
    start_path: examples
  - url: .
    branches: HEAD
    start_path: contribute
ui:
#  supplemental_files: ./antora/supplemental-ui
  bundle:
    url: https://github.com/feelpp/antora-ui/releases/latest/download/ui-bundle.zip
    snapshot: true
output:
  clean: true
  dir: public
antora:
  extensions:
  - '@antora/collector-extension'
asciidoc:
  attributes:
    project_name: Feel++ Template Project
    project_version: 2.0.2
    numbered: true
    allow-uri-read: true
    hide-uri-scheme: true
    feelpp: Feel++
    angiotk: AngioTK
    4fastsim: 4FastSim
    stem: latexmath
    hemotumpp: Hemotum++
    eye2brain: Eye2Brain
    swimmer: Swimmer
  extensions:
    - "@feelpp/asciidoctor-remote-include-processor"
    - ./lib/plotly.js
    - asciidoctor-kroki
    - asciidoctor-emoji
    - ./lib/tabs-block-extension
    - "@djencks/asciidoctor-template"
    - ./lib/vtkjs.js
    - ./lib/mpirun.js